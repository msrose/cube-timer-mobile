<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Cube Timer</title>
  </head>
  <body>
    <div class="app">
      <h1>Cube Timer</h1>
      <div id="choosePuzzle">
        <h2>Choose a Puzzle</h2>
        <select id="puzzleDropdown">
          <option value="2x2x2" selected>2x2x2</option>
          <option value="3x3x3">3x3x3</option>
          <option value="4x4x4">4x4x4</option>
          <option value="5x5x5">5x5x5</option>
          <option value="6x6x6">6x6x6</option>
          <option value="7x7x7">7x7x7</option>
        </select>
        <button id="btnStart">Start</button>
      </div>
      <div id="timer">
        <h2 id="puzzleName"></h2>
        <div id="ready" class="content">Ready</div>
        <div id="counter" class="content">
          <div id="counterDisplay">&nbsp;</div>
        </div>
        <button id="btnTime">Solve</button>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
